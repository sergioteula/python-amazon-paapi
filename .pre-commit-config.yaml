# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.13

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff-format
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^creatorsapi_python_sdk/
      - id: end-of-file-fixer
        exclude: ^creatorsapi_python_sdk/
      - id: mixed-line-ending
      - id: check-yaml
      - id: check-added-large-files
      - id: check-ast
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: name-tests-test

  - repo: https://github.com/lk16/detect-missing-init
    rev: v0.1.6
    hooks:
      - id: detect-missing-init
        args: ["--create", "--python-folders", "amazon_paapi"]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: mypy
        name: checking types with mypy
        entry: uv run mypy .
        language: system
        types: [python]
        pass_filenames: false

      - id: test
        name: Running tests
        language: system
        entry: "bash -c 'set -a && source .env 2>/dev/null; set +a && uv run pytest -rs --cov=amazon_paapi --cov=amazon_creatorsapi'"
        types_or: [python]
        pass_filenames: false

      - id: version-check
        name: Check version consistency
        language: system
        entry: uv run python scripts/check_version.py
        files: (CHANGELOG\.md|pyproject\.toml|docs/conf\.py)$
        pass_filenames: false
